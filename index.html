<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam;'>
      <!-- マーカー型ARコンテンツをここに追加 -->
       <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.glb"
                ></a-asset-item>
            </a-assets>
     <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.15664050940343818 0.15664050940343818 0.15664050940343818"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <button id="take-snapshot" style="position: fixed; bottom: 20px; left: 50%;">撮影</button>
    <script>
      document.getElementById('take-snapshot').addEventListener('click', function () {
        var scene = document.querySelector('a-scene');
        if (scene) {
          var canvas = scene.components.screenshot.getCanvas('perspective');
          var dataUrl = canvas.toDataURL('image/png');
          var link = document.createElement('a');
          link.href = dataUrl;
          link.download = 'ar-snapshot.png';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        }
      });
    </script>
  </body>
</html>
