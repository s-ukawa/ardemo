<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=device-dpi" />
    <style>
      /* 全体のスタイルをここで定義 */
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      /* ボタンのスタイルをここで定義 */
      #take-snapshot {
        position: fixed;
        bottom: 10%; /* 画面下部からの距離 */
        left: 50%;
        transform: translateX(-50%);
        border: none;
        background-color: #4CAF50; /* 緑色の背景 */
        color: white;
        padding: 20px 40px; /* タッチしやすいサイズに */
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 18px; /* 読みやすいフォントサイズに */
        border-radius: 50%; /* 丸い形状 */
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* 影をつけて立体感を出す */
      }

      /* スマートフォン用のスタイル */
      @media (max-width: 768px) {
        #take-snapshot {
          padding: 15px 30px;
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs='sourceType: webcam;'>
      <!-- マーカー型ARコンテンツをここに追加 -->
      <a-marker preset="hiro">
        <!-- 3Dモデルをここに追加 -->
        <a-box position='0 0.5 0' material='color: green;'></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <button id="take-snapshot">撮影</button>
    <script>
      document.getElementById('take-snapshot').addEventListener('click', function () {
        var scene = document.querySelector('a-scene');
        if (scene) {
          var canvas = scene.components.screenshot.getCanvas('perspective');
          var dataUrl = canvas.toDataURL('image/png');
          var link = document.createElement('a');
          link.href = dataUrl;
          link.download = 'ar-snapshot.png';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        }
      });
    </script>
  </body>
</html>
